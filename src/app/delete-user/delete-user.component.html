<div class="modal-header">
  <h4 class="modal-title pull-left">Are you sure you want to delete this user?</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="user">
    <span>{{user.id}}. </span><label>{{user.name}}</label>
  </div>
  <div style="text-align: center">
    <button class="btn btn-default" title="delete user"
          (click)="delete.call(context, user)">Yes
  </button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">No</button>
  </div>
</div>
