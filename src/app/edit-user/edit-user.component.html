<div class="modal-header">
  <h4 class="modal-title pull-left">Edit User</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="user">

    <h2>Details</h2>
    <div><span>id: </span>{{user.id}}</div><br>
    <div>
        <label>name:
          <input [(ngModel)]="user.name" placeholder="name"/>
        </label><br>
      <label>Username:
        <input [(ngModel)]="user.username" placeholder="username"/>
      </label><br>
      <label>Email:
        <input [(ngModel)]="user.email" placeholder="email"/>
      </label><br>
      <label>Street:
        <input [(ngModel)]="user.address.street" placeholder="username"/>
      </label><br>
      <label>Username:
        <input [(ngModel)]="user.address.suite" placeholder="suite"/>
      </label><br>
      <label>City:
        <input [(ngModel)]="user.address.city" placeholder="city"/>
      </label><br>
      <label>Zipcode:
        <input [(ngModel)]="user.address.zipcode" placeholder="zipcode"/>
      </label><br>
      <label>lat:
        <input [(ngModel)]="user.address.geo.lat" placeholder="lat"/>
      </label><br>
      <label>lng:
        <input [(ngModel)]="user.address.geo.lng" placeholder="lng"/>
      </label><br>
      <label>Phone:
        <input [(ngModel)]="user.phone" placeholder="phone"/>
      </label><br>
      <label>Website:
        <input [(ngModel)]="user.website" placeholder="website"/>
      </label><br>
      <label>Company:
        <input [(ngModel)]="user.company.name" placeholder="Company Name"/>
      </label><br>
      <label>catchPhrase:
        <input [(ngModel)]="user.company.catchPhrase" placeholder="phrase"/>
      </label><br>
      <label>bs:
        <input [(ngModel)]="user.company.bs" placeholder="bs"/>
      </label><br>
    </div>

  </div>
</div>

<button class="btn btn-default" (click)="context.update(user)">save</button>
<div class="modal-footer"><br><br>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
