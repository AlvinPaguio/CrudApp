<div class="modal-header">
  <h4 class="modal-title pull-left">Edit User</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="user">

    <h2>Details</h2>
    <div><span>id: </span>{{user.id}}</div><br>
    <div>
        <label>name:
          <input [(ngModel)]="user.name" placeholder="name"/>
        </label><br>
      <label>Username:
        <input [(ngModel)]="user.username" placeholder="username"/>
      </label><br>
      <label>Email:
        <input [(ngModel)]="user.email" placeholder="email"/>
      </label><br>
      <label>Phone:
        <input [(ngModel)]="user.phone" placeholder="phone"/>
      </label><br>
      <label>Website:
        <input [(ngModel)]="user.website" placeholder="website"/>
      </label><br>
    </div>

  </div>
  <button (click)="update.call(context, user)">save</button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
